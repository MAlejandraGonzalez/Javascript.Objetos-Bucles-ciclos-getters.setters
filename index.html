    /*
    Tenemos un objeto que representa parte de una coleccion 
    de albumes musicales.

    asociado a otras propiedades.

    No todos los albumes tienen la informacion completa.

    var coleccionDeDiscos = {

        7853 : {
            tituloDelAlbum : "Bee Gees Greatest",

    /*
    Define una funcion actualizarDiscos que tome los siguientes parametros:
    - discos (el objeto que represente la coleccion de discos).
    - propiedad ("artista" o "canciones").
    - valor.

    Tu meta es completar la funcion implementando las siguientes reglas
    para modificar el objeto pasado a la funcion 

    -Si "valor " es una cadena vacia , elimina la propiedad del album 
    correspondiente.

    - Si "propiedad" es igual a la cadena de caracteres "canciones " pero
    el album no tiene una propiedad llamada "canciones ", crea un arreglo vacio
    y agrega "valor" a ese arreglo.

    */ 

    function actualizarDiscos (discos , id, propiedad , valor){
        if (valor === ""){
            delete discos[id] [propiedad];
        
        }else if (propiedad === "canciones") {

            discos[id] [propiedad] = discos[id] [propiedad] || [];
            discos[id] [propiedad].push(valor);
        }else{

            discos[id][propiedad] = valor;
        }
    }

    function contarNumerosPares(arreglo){

        var total = 0;

        for (var i = 0; i < arreglo.length; i++){

            if (arreglo[i] % 2 == 0){
                total++;
            }
        }

        return total;
    }

   //GETTERS  y SETTERS

   //LOS GETTEERS NOS PERMITEN OBTENER EL VALOR DE UNA PROPIEDAD PRIVADA 

   class Libro {
    constructor(autor){
        this._autor = autor;
    }

    get autor(){
        console.log("Getter");
        return this._autor;
    }

    set autor (nuevoAutor) {
        this._autor = nuevoAutor;
    }
   }
